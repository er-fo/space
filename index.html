<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>CADagent PRO - AI Waitlist</title>
    <meta name="description" content="Join the waitlist for CADagent PRO. The AI assistant that turns your text into 3D models, right inside your existing CAD software.">
    <meta name="keywords" content="AI, CAD, 3D modeling, automation, engineering, design, BIM, generative design">
    <meta name="author" content="CADagent PRO">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gradient-cyan-blue: linear-gradient(135deg, #0BA5EC 0%, #0069CB 100%);
            --gradient-core: linear-gradient(180deg, #1E1E1E 0%, #232538 100%);

            --base-bg: #1E1E1E;
            --surface: #252526;
            --primary-text: #E0E0E0;
            --secondary-text: #A1A1AA;
            --primary-accent: #0BA5EC;
            --focus-accent: #8B5CF6;
            --panel-border: #3E3E42;
            --success: #6EE7B7;
            --error: #F87171;
        }
        html {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-core);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        main {
            max-width: 550px;
            width: 100%;
        }
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin: 0;
            color: var(--primary-text);
        }
        p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--secondary-text);
            margin: 0 0 32px;
            line-height: 1.6;
        }
        .waitlist-form {
            display: flex;
            gap: 8px;
        }
        input[type="email"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--panel-border);
            background-color: var(--surface);
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            color: var(--primary-text);
            outline: none;
            transition: all 0.2s ease;
        }
        input[type="email"]:focus {
            border-color: var(--focus-accent);
            box-shadow: 0 0 0 2px var(--focus-accent);
        }
        button {
            background: var(--gradient-cyan-blue);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.12s ease-in-out;
        }
        button:hover {
            transform: scale(1.04);
            filter: brightness(1.1);
        }
        button:disabled {
            background: var(--panel-border);
            color: var(--secondary-text);
            cursor: not-allowed;
            transform: none;
            filter: none;
        }
        .message {
            display: none;
            margin-top: 24px;
            padding: 16px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
        }
        .success-message {
            color: #121212;
            background: var(--success);
            border: 1px solid var(--success);
        }
        .error-message {
            color: #121212;
            background: var(--error);
            border: 1px solid var(--error);
        }
        footer {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            color: var(--secondary-text);
            text-transform: uppercase;
        }
        footer a {
            color: var(--secondary-text);
            text-decoration: none;
            margin: 0 8px;
        }
        footer a:hover {
            color: var(--primary-accent);
        }
        @media (max-width: 600px) {
            .title-container { flex-direction: column; gap: 12px; }
            h1 { font-size: 2rem; }
            p { font-size: 13px; }
            .waitlist-form { flex-direction: column; gap: 16px; }
            footer { position: static; margin-top: 64px; }
        }
    </style>
</head>
<body>
    <main id="root">
        <div class="title-container">
            <img src="logotype.png" alt="CADagent PRO Logo" class="logo">
            <h1>CADAgent PRO</h1>
        </div>
        <p>The AI assistant that turns text into 3D models, right inside your CAD software.<br/>Join the waitlist for early access.</p>
        <form id="waitlist-form" class="waitlist-form">
            <input type="email" name="email" placeholder="Enter your email" required />
            <button type="submit">Join Waitlist</button>
        </form>
        <div id="message" class="message"></div>
    </main>

    <footer>
        <a href="terms.html">Terms</a>
        &bull;
        <a href="privacy.html">Privacy</a>
        &bull;
        <span>&copy; 2024 CADagent PRO</span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxPlvx22GLNoxfA8gD-WFApZB3P90911S3tDNfZ9yK7zBXNBVJXAgHPCv6zgYug06upyQ/exec";
            const form = document.getElementById('waitlist-form');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(form);
                const button = form.querySelector('button');
                
                button.disabled = true;
                button.textContent = 'Joining...';
                messageDiv.style.display = 'none';
                messageDiv.className = 'message';

                fetch(SCRIPT_URL, { method: 'POST', body: formData })
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === 'success') {
                            form.style.display = 'none';
                            messageDiv.textContent = "ðŸŽ‰ Thanks for joining! We'll be in touch soon.";
                            messageDiv.classList.add('success-message');
                            messageDiv.style.display = 'block';
                        } else {
                           throw new Error(data.error || 'An unknown error occurred.');
                        }
                    })
                    .catch(error => {
                        console.error('Error!', error.message);
                        messageDiv.textContent = 'Something went wrong. Please check your email and try again.';
                        messageDiv.classList.add('error-message');
                        messageDiv.style.display = 'block';

                        button.disabled = false;
                        button.textContent = 'Join Waitlist';
                    });
            });
        });
    </script>
</body>
</html>

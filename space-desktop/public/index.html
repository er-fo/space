<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: localhost:* ws://localhost:*;">
  <title>Space - CAD AI Assistant</title>
  <link rel="icon" type="image/png" href="./assets/icon.png">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #1a1a1a;
      color: #ffffff;
      overflow: hidden; /* Floating window should not have scrollbars */
    }

    #root {
      height: 100vh;
      width: 100vw;
    }

    /* Loading state styles */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      background-color: #1E1E1E;
      color: #D4D4D4;
    }

    .loading-spinner {
      border: 3px solid #3E3E42;
      border-top: 3px solid #007ACC;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error state styles */
    .error-boundary {
      padding: 20px;
      background-color: #1E1E1E;
      color: #F14C4C;
      height: 100%;
      overflow-y: auto;
    }

    .error-boundary h2 {
      color: #F14C4C;
      margin-top: 0;
    }

    .error-boundary .btn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 8px;
    }

    .error-boundary .btn:hover {
      background-color: #005999;
    }

    .error-boundary .btn-secondary {
      background-color: #6c757d;
    }

    .error-boundary .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <script>
    // Polyfill for global object in Electron renderer
    if (typeof global === 'undefined') {
      window.global = window;
    }
  </script>
  <div id="root">
    <!-- React app will mount here -->
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading Space...</p>
    </div>
  </div>
</body>
</html>

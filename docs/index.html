<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADagent PRO - AI-Powered CAD Automation</title>
    <meta name="description" content="The future of CAD is here. Generate and modify complex 3D models using natural language.">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --base-bg: #1E1E1E;
            --secondary-surface: #252526;
            --foreground: #D4D4D4;
            --primary-accent: #007ACC;
            --muted-gray: #858585;
            --input-border: #3E3E42;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--base-bg);
            color: var(--foreground);
            line-height: 1.6;
            font-size: 14px;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-accent);
        }
        
        .tagline {
            font-size: 1.5rem;
            color: var(--foreground);
            line-height: 1.4;
        }

        .footer {
            flex-shrink: 0;
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--input-border);
            font-size: 12px;
            color: var(--muted-gray);
        }

        .footer a {
            color: var(--muted-gray);
            text-decoration: none;
            margin: 0 0.75rem;
        }
        .footer a:hover {
            color: var(--primary-accent);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <h1 class="logo">CADagent PRO</h1>
            <p class="tagline">Describe your design in plain English.<br>Watch it come to life in your CAD software.</p>
        </div>
    </div>
        
    <footer class="footer">
        &copy; 2024 CADagent PRO | <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>

</body>
</html>
